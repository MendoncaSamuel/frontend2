<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #F7F7F7;
        }
        .img{
            width: 200px;
            height: 200px;
        }
    </style>
   
</head>
<body>
    <!--Insira a imagem de uma lâmpada acesa e atravaes 
    de botão ao redor da imagem, ligue e desligue essa 
    lâmpada...-->
    <h1 id="cabeçalho">Lâmpada</h1>
    
    <img src="imgemLampada/apagada.jpg" id="img" class="img">

    <br>
    <button onclick="btn()">Apague Lâmpada</button>
    <button onclick="btn2()">Acenda a Lâmpada</button>
    
    <script>


        function btn(){
            document.getElementById('img').src="imgemLampada/apagada.jpg";
        }
        function btn2(){
            document.getElementById('img').src="imgemLampada/acesa.jpg";
            
        }
    </script>
</body>
</html>
